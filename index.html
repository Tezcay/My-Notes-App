<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My-Notes-App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="app">
    <aside class="sidebar">

      <div class="sidebar-group">
        <div class="group-title">笔记</div>

        <ul class="nav-list">
          <li class="nav-item active" data-id="all">
            <span class="icon"><i class="fa-solid fa-file-lines"></i></span>
            <span class="text">全部笔记</span>
          </li>

          <li class="nav-item" data-id="uncategorized">
            <span class="icon"><i class="fa-regular fa-clone"></i></span>
            <span class="text">未分类</span>
          </li>

          <li class="folder-container">
            <div class="folder-header">
              <div class="left-col">
                <span class="arrow"><i class="fa-solid fa-caret-down"></i></span>
                <span class="icon"><i class="fa-regular fa-folder"></i></span>
                <span class="text">我的文件夹</span>
              </div>

              <button class="add-btn" title="新建文件夹">+</i></button>
            </div>

            <ul class="sub-list">
              <li class="nav-item sub-item" data-id="folder-call">
                <span class="icon"><i class="fa-regular fa-folder"></i></span>
                <span class="text">通话笔记</span>
              </li>
            </ul>
          </li>

          <li class="nav-item" data-id="private">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
            <span class="text">私密笔记</span>
          </li>

          <li class="nav-item" data-id="trash">
            <span class="icon"><i class="fa-solid fa-trash-can"></i></span>
            <span class="text">最近删除</span>
          </li>
        </ul>
      </div>

      <div class="sidebar-group mt-20">
        <div class="group-title">待办</div>

        <ul class="nav-list">
          <li class="nav-item" data-id="todo-unfinished">
            <span class="icon"><i class="fa-regular fa-square-check"></i></span>
            <span class="text">未完成</span>
          </li>

          <li class="nav-item" data-id="todo-finished">
            <span class="icon"><i class="fa-solid fa-square-xmark"></i></span>
            <span class="text">已完成</span>
          </li>
        </ul>
      </div>

    </aside>

    <section class="list-view">
      <div class="list-header-top">
        <h2>全部笔记</h2>
      </div>

      <div class="search-action-area">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" placeholder="搜索全部笔记">
        </div>
        <button class="add-circle-btn" title="新建笔记">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <div class="list-stats-bar">
        <span class="count-text">共 62 条笔记</span>
        <div class="sort-action">
          按编辑时间 <i class="fa-solid fa-caret-down"></i>
        </div>
      </div>

      <ul class="note-list">
        <li class="note-item active">
          <div class="note-title">6</div>
          <div class="note-preview">hello</div>
          <div class="note-date">6天前</div>
        </li>
        <li class="note-item">
          <div class="note-title">5</div>
          <div class="note-preview">hello</div>
          <div class="note-date">6天前</div>
        </li>
        <li class="note-item">
          <div class="note-title">4</div>
          <div class="note-preview">hello</div>
          <div class="note-date">6天前</div>
        </li>
      </ul>
    </section>

    <main class="editor-view">
      <div class="toolbar">
        <div class="tool-left">
          <button class="tool-btn"><i class="fa-regular fa-image"></i></button>
          <button class="tool-btn"><i class="fa-regular fa-square-check"></i></button>

          <span class="divider">|</span>

          <button class="tool-btn text-icon">H<sub>1</sub></button>
          <button class="tool-btn text-icon">H<sub>2</sub></button>
          <button class="tool-btn text-icon">H<sub>3</sub></button>

          <button class="tool-btn"><i class="fa-solid fa-bold"></i></button>
          <button class="tool-btn"><i class="fa-solid fa-italic"></i></button>
          <button class="tool-btn"><i class="fa-solid fa-underline"></i></button>
          <button class="tool-btn"><i class="fa-solid fa-strikethrough"></i></button>

          <span class="divider">|</span>

          <button class="tool-btn"><i class="fa-solid fa-list-ul"></i></button>
          <button class="tool-btn"><i class="fa-solid fa-list-ol"></i></button>
          <button class="tool-btn"><i class="fa-solid fa-quote-right"></i></button>

          <span class="divider">|</span>

          <button class="tool-btn"><i class="fa-solid fa-align-left"></i></button>
          <button class="tool-btn" style="color: #f5a623;"><i class="fa-solid fa-font"></i></button>
        </div>

        <div class="tool-right">
          <button class="tool-btn"><i class="fa-solid fa-clock-rotate-left"></i></button>
          <button class="tool-btn delete-btn"><i class="fa-regular fa-trash-can"></i></button>
        </div>
      </div>

      <div class="editor-container">
        <input type="text" id="note-title" placeholder="" value="6">

        <textarea id="note-content" placeholder="">hello</textarea>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
